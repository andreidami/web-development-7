<!DOCTYPE html>
<html>
    <head>
        <title>adding react</title>
        <!-- this adss React functionalities -->
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <!-- this containes the functionaliti to add react to dom -->
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!-- Allows react components to be written in a friendlier way-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="here-starts-react"></div>
        <script type="text/babel">
            ReactDOM.render(<h1>Hello from react</h1>, document.getElementById("here-starts-react"))

        </script>
    </body>
</html>
